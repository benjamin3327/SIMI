<ion-header>
  <ion-toolbar color="danger">
    <ion-menu>
      
    </ion-menu>
    <ion-title> 
      <img src= "assets/simi.png" class="img">
        Simi<br>
      <div class="bio">Your favourite transport bot here to guide you!</div>
    </ion-title>
    <ion-row>
      <ion-col text-start padding-top></ion-col>  
      <ion-col text-end>
        <ion-button (click)="showModal()" shape="round" fill="outline" color="tertiary">
          <ion-icon slot="start" name="locate"></ion-icon>
           LOCATION
        </ion-button>
      </ion-col>
    </ion-row>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chats" style="background:url(assets/background.png);">
    <div class="chatboard">
      <div *ngFor="let chat of chats">
        <div class="sent message" *ngIf="chat.type!=='bot' && chat.isMe">
          {{chat.message}}
          <span class="metadata">
            <span class="time">{{chat.createdAt | date: 'HH:mm aaa'}}</span>
          </span>
        </div>
        <div class="received message "  *ngIf="chat.type =='bot' && !chat.isMe">
          {{chat.message}}
          <span class="metadata">
            <span class="time">{{chat.createdAt | date: 'HH:mm aaa'}}</span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class= "text" style="background:url(assets/background.png);">
    Powered by Team SIMI  Kwasu 19/20
  <!--  <ion-button (click)="textToSpeech()" shape="round" fill="outline" color="tertiary">
      <ion-icon slot="start" name="fa-microphone"></ion-icon>
        Speak
    </ion-button>   -->
  </div>
</ion-content>
<ion-footer>
  <p text-center *ngIf="sending">sending...</p>
  <div class="flex-items"> 
    <!--<span class='input-username'><i class='fa fa-microphone'></i></span>-->
    <ion-input [(ngModel)]="message" name="message" class="input_message" placeholder="sending...!!" ></ion-input>
    <div class="btn">
      <ion-button shape="round" color="danger" (click)="sendMessage()"  fill="solid">
        <ion-icon class="send" name="send"></ion-icon>
      </ion-button>  
    </div>
  </div>
</ion-footer>
