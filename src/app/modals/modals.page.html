<ion-header>
  <ion-toolbar color="teal">
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="body" style="background:url(assets/background3.jpg);">
    <div class="map-wrapper">
      <div id="map_center">
      <!--  <img src="assets/center_marker.png" />  -->
      </div>
      <div #map id="map"></div>
    </div>
  </div> 
  <div class="container">
    <div class="button-1">
      <ion-button (click)="loadMap()" shape="round" fill="outline" color="teal" size="small">
        <ion-icon slot="start" name="locate"></ion-icon>
          Where Am I
      </ion-button>
    </div>
    <div class="button-2">
      <ion-button (click)="closeModal()" shape="round" fill="outline" color="teal" size="small">
        <ion-icon slot="start" name="close"></ion-icon>
          Close
      </ion-button>
    </div>
  </div>
  <div id="address">
    <span>{{address}}</span>
  </div> 
</ion-content>
